<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-header {
            background-color: #4a5568;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }
        .user-message .message-content {
            background-color: #4299e1;
            color: #ffffff;
        }
        .bot-message .message-content {
            background-color: #e2e8f0;
            color: #1a202c;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0;
        }
        #user-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #edf2f7;
        }
        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4299e1;
        }
        button {
            background-color: #4299e1;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3182ce;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            display: flex;
            padding: 10px;
            background-color: #e2e8f0;
            border-radius: 20px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #4a5568;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Company Support Chatbot
        </div>
        <div id="chat-log"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatLog = document.getElementById('chat-log');
            const message = userInput.value.trim();
            
            if (message === '') return;
    
            // Display user's message and clear input immediately
            appendMessage('user', message);
            userInput.value = '';
    
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator bot-message';
            typingIndicator.innerHTML = '<div class="message-content"><span></span><span></span><span></span></div>';
            chatLog.appendChild(typingIndicator);
            chatLog.scrollTop = chatLog.scrollHeight;
            
            // Send request to the Flask server
            try {
                const response = await fetch('https://python-chat-3jyukff92-sebastianrodrbrens-gmailcoms-projects.vercel.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
    
                const data = await response.json();
                
                // Remove typing indicator
                chatLog.removeChild(typingIndicator);
    
                if (data.error) {
                    appendMessage('bot', data.error);
                } else {
                    appendMessage('bot', data.response);
                }
            } catch (error) {
                // Remove typing indicator
                chatLog.removeChild(typingIndicator);
                appendMessage('bot', 'An error occurred');
            }
        }
    
        function appendMessage(sender, content) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    
        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>    
</body>
</html>
